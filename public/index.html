<html>
    <head>
        <title>Login Form</title>
        <style>
            body{
                background-color: black;
            }
            td{
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
                font-size: 50;
                color: white;
            }
            button{
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
                font-size: 50;
            }
            button:active{
                background-color: red;
            }
            .txtbox{
                font-family: 'Times New Roman', Times, serif;
                font-size: 50;
                color: black;
            }
            .txtbox:focus{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <table align="center">
            <tr><td colspan="2">LOGIN FORM</td></tr>
            <tr><td>Username:</td><td><input type="text" id="Username" class="txtbox"></td></tr>
            <tr><td>Password:</td><td><input type="text" id="Password" class="txtbox"></td></tr>
            <tr><td colspan="2"><button>LOGIN</button></td></tr>
        </table>
    </body>
</html>
